<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BigBrain</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
    }
    h1 {
      margin-top: 50px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #answer {
      margin-top: 20px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>BigBrain</h1>
  <p>Poke BigBrain's Big Brain with your questions:</p>
  <input type="text" id="question" placeholder="Your question here" />
  <button onclick="generateAnswer()">Poke</button>
  <div id="answer"></div>

  <script>
    const OPENAI_API_KEY = "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";

    async function generateAnswer() {
      const userQuestion = document.getElementById("question").value;
      const answerDiv = document.getElementById("answer");

      if (!userQuestion) {
        answerDiv.textContent = "Please poke BigBrain with a question!";
        return;
      }

      // Show loading text while waiting for the API response
      answerDiv.textContent = "Thinking... ðŸ¤”";

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${OPENAI_API_KEY}`,
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [
              { role: "system", content: "You are a silly AI assistant that gives nonsense, quirky, and random answers to questions. The answers should be slightly related to the question. Keep responses short, funny, and unrelated." },
              { role: "user", content: userQuestion },
            ],
            max_tokens: 50,       
            temperature: 0.9,     
          }),
        });

        if (!response.ok) {
          const errorData = await response.json();
          console.error("Error details:", errorData); // Log the response error
          throw new Error("Failed to poke BigBrain's big brain.");
        }

        const data = await response.json();
        console.log(data); // Log the full response for debugging
        const aiAnswer = data.choices[0]?.message?.content.trim();

        answerDiv.textContent = aiAnswer || "Hmm, BigBrain's big brain has failed you.";
      } catch (error) {
        console.error("Error fetching response:", error);
        answerDiv.textContent = "Oops! BigBrain went to sleep! Poke him again!";
      }
    }
  </script>
</body>
</html>
