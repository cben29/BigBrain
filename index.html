<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BigBrain</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
    }
    h1 {
      margin-top: 50px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #answer {
      margin-top: 20px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>BigBrain</h1>
  <p>Poke BigBrain's Big Brain with your questions:</p>
  <input type="text" id="question" placeholder="Your question here" />
  <button onclick="pokeBigBrain()">Poke</button>
  <div id="answer"></div>

  <script>
    // Replace with your Botpress API endpoint
    const BOTPRESS_URL = 'http://localhost:3000/api/v1/bots/bigbrain/converse';

    async function pokeBigBrain() {
      const userQuestion = document.getElementById('question').value;
      const answerDiv = document.getElementById('answer');

      if (!userQuestion) {
        answerDiv.textContent = 'Please poke BigBrain with a question!';
        return;
      }

      // Show loading message
      answerDiv.textContent = 'Thinking... ðŸ¤”';

      try {
        const response = await fetch(BOTPRESS_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            type: 'text', // Assuming text type
            text: userQuestion,
            sessionId: 'user-session-123', // A unique session ID for the user
          }),
        });

        // Check if the response is successful
        if (!response.ok) {
          throw new Error(`Error: ${response.status} - ${response.statusText}`);
        }

        // Parse the response
        const data = await response.json();
        const botResponse = data.responses[0]?.text || "Hmm, BigBrain doesn't know what to say.";

        // Display the response
        answerDiv.textContent = botResponse;
      } catch (error) {
        // Log the error and display a friendly message
        console.error('Error fetching response:', error);
        answerDiv.textContent = 'Oops! Something went wrong. Check the console for details.';
      }
    }
  </script>
</body>
</html>
