<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BigBrain</title>
  <style>
    /* General Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body Styling */
    body {
      font-family: 'Playfair Display', serif;
      background: linear-gradient(135deg, #FF7E5F, #FEB47B);
      color: #fff;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* Heading Styling */
    h1 {
      font-size: 4rem;
      margin-bottom: 10px;
      font-weight: bold;
      font-family: 'Dancing Script', cursive;
      color: #fff9e6;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    /* Paragraph Styling */
    p {
      font-size: 1.5rem;
      margin-bottom: 30px;
      color: #fff;
      font-style: italic;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
    }

    /* Iframe Styling */
    iframe {
      width: 90%;
      height: 500px;
      border: none;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      background-color: #fff8f2;
    }

    /* Footer Styling */
    footer {
      margin-top: 20px;
      font-size: 1rem;
      color: #ffedd8;
      font-style: italic;
    }
  </style>

  <!-- Google Fonts for Romantic Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Playfair+Display:wght@400&display=swap" rel="stylesheet">
</head>

</html>
