<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BigBrain</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
    }
    h1 {
      margin-top: 50px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #answer {
      margin-top: 20px;
      font-style: italic;
      color: #555;
    }
    button {
      margin: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
    #bot-container {
      margin-top: 20px;
      height: 500px;
      width: 100%;
      max-width: 600px;
      margin: 50px auto;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>BigBrain</h1>
  <p>Poke BigBrain's big brain with your questions:</p>
  <input type="text" id="question" placeholder="Your question here" />
  <button onclick="showChat()">Poke</button>
  <div id="answer"></div>

  <!-- Chat container -->
  <div id="bot-container" style="display: none;">
    <iframe 
      src="https://cdn.botpress.cloud/webchat/v2.2/shareable.html?configUrl=https://files.bpcontent.cloud/2024/12/18/00/20241218000141-F5LNMILT.json" 
      frameborder="0"
      style="width: 100%; height: 100%; border: none;">
    </iframe>
  </div>

  <script>
    function showChat() {
      const userQuestion = document.getElementById('question').value;
      const answerDiv = document.getElementById('answer');
      const botContainer = document.getElementById('bot-container');

      if (!userQuestion) {
        answerDiv.textContent = "Please poke BigBrain's big brain with a question!";
        return;
      }

      answerDiv.textContent = `BigBrain is thinking about: "${userQuestion}"`;
      botContainer.style.display = "block"; // Show the chatbot
    }
  </script>
</body>
</html>
