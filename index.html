<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BigBrain</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f8f9fa;
      color: #333;
    }
    h1 {
      margin-top: 50px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
    }
    #answer {
      margin-top: 20px;
      font-style: italic;
      color: #555;
    }
    button {
      margin: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>BigBrain</h1>
  <p>Poke BigBrain's big brain with your questions:</p>
  <input type="text" id="question" placeholder="Your question here" />
  <button onclick="generateAnswer()">Poke</button>
  <div id="answer"></div>

  <script>
    async function generateAnswer() {
      const userQuestion = document.getElementById('question').value;
      const answerDiv = document.getElementById('answer');

      if (!userQuestion) {
        answerDiv.textContent = "Please poke BigBrain's big brain with a question!";
        return;
      }

      answerDiv.textContent = "BigBrain is using his big brain... ðŸ¤”";

      try {
        // Call Botpress webhook with the user's question
        const response = await fetch('https://webhook.botpress.cloud/0927b9b4-e78d-4de2-a653-d7df95f9577f', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            question: userQuestion // Send the user's question in the expected format
          }),
        });

        if (!response.ok) {
          throw new Error('Error fetching response');
        }

        // Parse the JSON response
        const data = await response.json();

        // Update the UI with the bot's response
        if (data && data.response) {
          answerDiv.textContent = `BigBrain says: "${data.response}"`;
        } else {
          answerDiv.textContent = "Hmm... BigBrain is speechless. Try again!";
        }
      } catch (error) {
        console.error('Error fetching response:', error);
        answerDiv.textContent = "Oops! BigBrain went to sleep! Poke him again!";
      }
    }
  </script>
</body>
</html>
